<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!--CSS file link-->
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
    <!--Description meta tag for SEO; describes the purpose of each page. it's different for each page-->
    <meta name="description"
        content="The Sprout and Grow nursery offers high-quality organic plants, expert guidance, and educational resources about growing sustainable organic gardens.">
    <!--Favicon links-->
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
</head>

<body>

    <header>
        <!--Sprout and Grow Logo-->
        <a href="index.html"><img src="images/Sprout_logo.png" alt="Sprout and Grow logo"></a>
    </header>
    <!--Website Navigation-->
    <nav aria-label="main menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="plants.html">Our Plants</a></li>
            <li><a href="tips.html">Tips & Resources</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!--Main Content-->
    <main id="lg-content">

        <form class="clearfix" id="login-form">
            <fieldset>
                <legend id="form-headline">Login to Sprout & Grow</legend>

                <p>Select a method to login:</p>

                <a href="#" class="sm-account"><img src="images/google.png" alt="">&nbsp;Google</a>
                <a href="#" class="sm-account"><img src="images/facebook.png" alt="">&nbsp;Facebook</a>

                <p>or use your email account</p>

                <input type="email" name="email" id="email" placeholder="Email" required aria-required="true">
                <input type="password" name="pass" id="pass" placeholder="Password" required aria-required="true">

                <input type="submit" name="login" id="login" value="LogIn" class="btn">

                <input type="checkbox" name="remember" id="remember" checked>
                <label for="remember">Remember me</label>
                <p><a href="#">Forgot your password?</a></p>

                <p>Not a member? <a href="#">Create an Account</a></p>
            </fieldset>
            <img src="images/greenhouse.jpg" id="form-img" alt="">
        </form>


    </main>



    <!--Footer area-->
    <footer>
        <div class="copyright">
            <p>&copy; Copyright 2023. All Rights Reserved. <br>Contact us: <a
                    href="mailto:sprout_grow@gmail.com">sprout_grow@gmail.com</a></p>
        </div>

        <div class="social">
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-logo.png"
                    alt="black and white Facebook logo"></a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://twitter.com/" target="_blank"><img src="images/twitter-logo.png"
                    alt="black and white Twitter logo"></a>
        </div>
    </footer>
</body>

</html>
